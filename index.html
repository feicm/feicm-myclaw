<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>春节抢红包游戏</title>
    <meta name="description" content="春节红包互动小游戏：创建红包、依次开红包、查看排行榜。" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app" aria-live="polite">
      <header class="hero card">
        <p class="badge">新春小游戏</p>
        <h1>春节抢红包</h1>
        <p class="subtitle">创建一个红包，大家轮流开，看看谁手气最佳 🧧</p>
      </header>

      <section class="card" id="setup">
        <h2>1) 创建红包</h2>
        <form id="packetForm" class="grid">
          <label>
            祝福语
            <input id="greeting" maxlength="24" value="恭喜发财，万事如意！" />
          </label>
          <label>
            红包总额（元）
            <input id="totalAmount" type="number" min="0.01" step="0.01" value="88.88" required />
          </label>
          <label>
            红包个数
            <input id="packetCount" type="number" min="1" step="1" value="8" required />
          </label>
          <label>
            参与者（每行一个）
            <textarea id="players" rows="6" placeholder="例如：\n小明\n小红\n阿杰"></textarea>
          </label>
          <div class="actions">
            <button type="submit" class="btn primary">生成红包</button>
            <button type="button" id="demoBtn" class="btn">填充示例名单</button>
          </div>
        </form>
      </section>

      <section class="card hidden" id="game">
        <h2>2) 开红包</h2>
        <p id="packetInfo" class="packet-info"></p>
        <div class="draw-box">
          <p id="currentPlayer">当前：-</p>
          <button id="drawBtn" class="btn lucky">开红包</button>
          <p id="drawResult" class="result">请点击“开红包”开始</p>
        </div>
      </section>

      <section class="card hidden" id="rankingSection">
        <h2>3) 手气排行榜</h2>
        <ol id="ranking" class="ranking"></ol>
        <div class="actions">
          <button id="restartBtn" class="btn">再来一轮</button>
        </div>
      </section>
    </main>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
